<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <title>Tipo de Denúncia</title>
</head>

<body>
    <div id="show-page">
        <h1>Dangerous Animals Detector</h1>
    </div>
    <div id="coisa">
        <main>
            <div class="conteiner">
                <h2>Tipo de Denúncia</h2>
                <p>Insira os dados para cadastrar um tipo de denúncia vinculao à um órgão.</p>
                <input class="descricao" type="text" placeholder="Descrição">
                <input id="btn" type="button" onclick="return tipodenuncia()" name="go" value="Cadastrar">
                <a href="exc-alt-tipodenuncia.html"><button>Exclusão ou Alteração</button></a>
            </div>
        </main>
    </div>
    <script>
        const params = new URLSearchParams(document.location.search)

        // PEGA O PARAMETRO NOME DO ORGAO
        const prevDescricao = params.get("descricao")
        var prevIdTipoDenuncia = null

        // VERIFICANDO SE VEIO O NOME PARA ALTERACAO
        void async function () {
            if (prevIdTipoDenuncia !== null) {
                const request = await fetch("/buscar-orgao/" + prevIdTipoDenuncia)
                const requestData = await request.json()
                prevIdTipoDenuncia = requestData.idTIPODENUNCIA
                document.querySelector(".descricao").value = requestData.descricao
            }
        }();

        async function tipodenuncia() {
            const request = await fetch("/tipodenuncia", {
                method: "POST", // PUT > ALTERAÇÃO - POST > INCLUSÃO
                headers: new Headers({ "content-type": "application/json" }),
                body: JSON.stringify({
                    descricao: document.querySelector(".descricao").value
                })
            })
            const data = await request.json()

        }
    </script>
</body>

</html>
