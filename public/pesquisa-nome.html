<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <title>Pesquisa por nome</title>
</head>

<body>
    <div id="show-page">
        <h1>Dangerous Animals Detector</h1>
    </div>
    <div id="coisa">
        <main>
            <div class="conteiner">
                <h2>Pesquisa por nome</h2>
                <p>Digite o nome científico ou popular do animal.</p>
                <form method="post" id="pesquisa-nome">
                    <input class="nome-cientifico" type="text" placeholder="Nome Científico">
                    <input class="nome-popular" type="text" placeholder="Nome Popular">
                    <input id="btn" type="button" onclick="return animalnome()" name="go" value="Pesquisar">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
